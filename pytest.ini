[pytest]
# Pytest configuration for parallel test execution

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Asyncio configuration
asyncio_mode = auto

# Markers for test categorization
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, may use external resources)
    slow: Slow tests (>1 second)
    parallel: Tests designed for parallel execution
    serial: Tests that must run serially

# Test paths
testpaths = tests

# Parallel execution settings
# Use -n auto to automatically detect CPU count
# Use -n NUM to specify number of workers
