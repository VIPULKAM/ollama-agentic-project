services:
  # PostgreSQL database with pgvector extension
  postgres:
    image: pgvector/pgvector:pg16
    container_name: ai-agent-postgres
    environment:
      POSTGRES_DB: ai_agent
      POSTGRES_USER: ai_agent_user
      POSTGRES_PASSWORD: dev_password_change_in_production
      POSTGRES_HOST_AUTH_METHOD: scram-sha-256
      POSTGRES_INITDB_ARGS: "--auth-host=scram-sha-256"
    ports:
      - "5432:5432"
    volumes:
      # Persist database data
      - postgres_data:/var/lib/postgresql/data
      # Mount initialization script
      - ./scripts/init_postgres_schema.sql:/docker-entrypoint-initdb.d/01_init_schema.sql:ro
      # Mount sample data (if needed)
      - ./scripts/seed_data.sql:/docker-entrypoint-initdb.d/02_seed_data.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ai_agent_user -d ai_agent"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ai-agent-network
    restart: unless-stopped

  # pgAdmin for database management (optional)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: ai-agent-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@aiagent.local
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
      # Pre-configure server connection
      - ./scripts/pgadmin_servers.json:/pgadmin4/servers.json:ro
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - ai-agent-network
    restart: unless-stopped
    profiles:
      - with-pgadmin  # Only start with: docker-compose --profile with-pgadmin up

volumes:
  postgres_data:
    name: ai-agent-postgres-data
  pgadmin_data:
    name: ai-agent-pgadmin-data

networks:
  ai-agent-network:
    name: ai-agent-network
    driver: bridge
